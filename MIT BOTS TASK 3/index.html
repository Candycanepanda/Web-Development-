<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <main>
        <div class="tabs">
            <button class="tab active" data-filter="today">Today</button>
            <button class="tab" data-filter="pending">Pending</button>
            <button class="tab" data-filter="overdue">Overdue</button>
        </div>

        <div class="task-header">
            <h2>Tasks</h2>
            <button id="addTaskBtn"><i class="fa fa-plus"></i> Add Task</button>
        </div>

        <ul id="taskList"></ul>

        <div class="completed-header">
            <span>Completed â–²</span>
        </div>
    </main>

    <!-- Fancy Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div id="taskModal" class="flashy-modal">
    <h2>Add Task</h2>
    <input type="text" id="taskTitle" placeholder="Task Title">
    <input type="date" id="taskDate">
    <select id="taskPriority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <div class="modal-actions">
      <button id="saveTask">Save</button>
      <button id="cancelTask">Cancel</button>
    </div>
  </div>
</div>


    <script src="script.js"></script>
</body>
</html>
