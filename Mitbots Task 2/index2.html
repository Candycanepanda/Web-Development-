<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter with Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .counter {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <center>
  <h2>Type something:</h2>
  <textarea id="myTextarea" placeholder="Start typing..."></textarea><br>
  <button onclick="countCharacters()">Count Characters</button>
  <div class="counter" id="charCountResult"></div>

  <script>
    function countCharacters() {
      const textarea = document.getElementById("myTextarea");
      const count = textarea.value.length;
      document.getElementById("charCountResult").textContent = 
        "Characters typed: " + count;
    }
  </script>
  </center>
</body>
</html>
